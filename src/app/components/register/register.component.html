<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="../../../assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Login Page</title>
  </head>
  <body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow"style="width: 25rem">
      <div class="text-center fs-1 fw-bold">Register</div>
      <br>
      <div class="col">
        <input type="text" class="form-control bg-light" placeholder="First name" aria-label="First name">
      </div>
      <br>
      <div class="col">
        <input type="text" class="form-control bg-light" placeholder="Last name" aria-label="Last name">
      </div>
      <div class="input-group mt-4">
        <input
          class="form-control bg-light"
          type="text"
          placeholder="Email address"
        />
      </div>
      <br>
      <div class="input-group mt-1">
        <input
          class="form-control bg-light"
          type="password"
          placeholder="Password"
        />
      </div>
      <br>
      <input
      class="form-control bg-light"
      type="password"
      placeholder="Confirma tu Password"
    />
      <div class="btn btn-dark text-white w-100 mt-4 fw-semibold shadow-sm">
        Register
      </div>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>Ya tienes cuenta?</div>
        <a href="login">Login</a>
      </div>
    </div>
  </body>
</html>
